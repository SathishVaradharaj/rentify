<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="auth">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <select id="userType">
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
        <button type="submit">Register</button>
      </form>
    </div>
    <div id="propertyManagement" style="display: none;">
      <div id="sellerSection" style="display: none;">
        <h2>Post Property</h2>
        <form id="propertyForm">
          <input type="text" id="propertyTitle" placeholder="Title" required>
          <input type="text" id="propertyPlace" placeholder="Place" required>
          <input type="number" id="propertyBedrooms" placeholder="Bedrooms" required>
          <input type="number" id="propertyBathrooms" placeholder="Bathrooms" required>
          <input type="text" id="propertyNearby" placeholder="Nearby (e.g., hospitals, colleges)">
          <button type="submit">Post Property</button>
        </form>
        <h2>Your Properties</h2>
        <div id="sellerProperties"></div>
      </div>
      <div id="buyerSection" style="display: none;">
        <h2>Available Properties</h2>
        <div id="propertyFilters">
          <input type="text" id="filterPlace" placeholder="Place">
          <input type="number" id="filterBedrooms" placeholder="Bedrooms">
          <input type="number" id="filterBathrooms" placeholder="Bathrooms">
          <button id="applyFilters">Apply Filters</button>
        </div>
        <div id="propertyList"></div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
